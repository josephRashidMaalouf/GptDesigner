<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Web Designer</title>
  </head>
  <body>
    <div id="inputSection">
      <p for="description">Describe how you want the page to look like:</p>
      <textarea id="description" rows="5" cols="50"></textarea>
      <br />

    </div>

    <div id="loadingMessage" style="display: none">
      Designing your website, please wait...
    </div>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
